<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./icons/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animatedbg.css" />
    <script src="touch.js"></script>
    <script src="templates.js"></script>
    <script src="evolution.js"></script>
    <script src="details.js"></script>
    <script src="search.js"></script>
    <script src="script.js"></script>
    <title>PokéDEX</title>
  </head>
  <body class="standard-body" id="body" onload="init()">
    <header class="standard-header" id="header">
      <div class="limiter">
        <div class="header-left">
          <div id="home">
            <img
              class="remove660"
              src="./img/pokedex_logo3.png"
              alt="PokeDex"
            />
            <img class="display660" src="./img/9.svg" alt="Pokeball Logo" />
          </div>
        </div>
        <div class="header-right">
          <div class="searchbar">
            <img src="./icons/search-magnifying-glass-svgrepo-com.svg" alt="" />
            <input
              type="text"
              placeholder="Search for Pokémon"
              onkeyup="engageSearch(this.value)"
              id="search-input"
            />
            <img
              class="d-none"
              src="./icons/close-md-svgrepo-com.svg"
              alt=""
              id="empty-search"
              onclick="emptySearch()"
            />
          </div>
          <details id="details-type-selector">
            <summary>
              <div class="settype">Choose Type</div>
              <div class="display485">
                <img
                  class=""
                  src="./icons/list_alt_24dp_434343_FILL0_wght400_GRAD0_opsz24.svg"
                  alt="Choose Type"
                />
              </div>
            </summary>
            <ul>
              <div
                class="settype-menu"
                id="clear-selector"
                onclick="selectType('none')"
              >
                none
              </div>
              <div
                class="settype-menu"
                id="bug-selector"
                onclick="selectType('bug')"
              >
                Bug
              </div>
              <div
                class="settype-menu"
                id="dark-selector"
                onclick="selectType('dark')"
              >
                Dark
              </div>
              <div
                class="settype-menu"
                id="dragon-selector"
                onclick="selectType('dragon')"
              >
                Dragon
              </div>
              <div
                class="settype-menu"
                id="electric-selector"
                onclick="selectType('electric')"
              >
                Electric
              </div>
              <div
                class="settype-menu"
                id="fire-selector"
                onclick="selectType('fire')"
              >
                Fire
              </div>
              <div
                class="settype-menu"
                id="fairy-selector"
                onclick="selectType('fairy')"
              >
                Fairy
              </div>
              <div
                class="settype-menu"
                id="fighting-selector"
                onclick="selectType('fighting')"
              >
                Fighting
              </div>
              <div
                class="settype-menu"
                id="flying-selector"
                onclick="selectType('flying')"
              >
                Flying
              </div>
              <div
                class="settype-menu"
                id="ghost-selector"
                onclick="selectType('ghost')"
              >
                Ghost
              </div>
              <div
                class="settype-menu"
                id="grass-selector"
                onclick="selectType('grass')"
              >
                Grass
              </div>
              <div
                class="settype-menu"
                id="ground-selector"
                onclick="selectType('ground')"
              >
                Ground
              </div>
              <div
                class="settype-menu"
                id="ice-selector"
                onclick="selectType('ice')"
              >
                Ice
              </div>
              <div
                class="settype-menu"
                id="normal-selector"
                onclick="selectType('normal')"
              >
                Normal
              </div>
              <div
                class="settype-menu"
                id="poison-selector"
                onclick="selectType('poison')"
              >
                Poison
              </div>
              <div
                class="settype-menu"
                id="psychic-selector"
                onclick="selectType('psychic')"
              >
                Psychic
              </div>
              <div
                class="settype-menu"
                id="rock-selector"
                onclick="selectType('rock')"
              >
                Rock
              </div>
              <div
                class="settype-menu"
                id="steel-selector"
                onclick="selectType('steel')"
              >
                Steel
              </div>
              <div
                class="settype-menu"
                id="water-selector"
                onclick="selectType('water')"
              >
                Water
              </div>
            </ul>
          </details>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="content" id="content"></div>
      <div class="center">
        <button id="loadbutton" onclick="displayMorePokemon()">
          Load more
        </button>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
